<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allCustomers">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
      </tr>
    </tbody>
  </table>
